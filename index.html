<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-means 클러스터링: 식품 영양소 분석</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 50%, #ffd3b6 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #ffffff 0%, #f0fff4 100%);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            border: 2px solid #c6f6d5;
        }
        
        h1 {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            margin-bottom: 12px;
            font-weight: 800;
        }
        
        .subtitle {
            color: #2d3748;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background: linear-gradient(135deg, #ffffff 0%, #fefffe 100%);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            border: 1px solid rgba(56, 161, 105, 0.1);
        }
        
        h2 {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 3px solid #68d391;
            padding-bottom: 12px;
            font-weight: 700;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #c6f6d5;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: #f0fff4;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #48bb78;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
            background: white;
        }
        
        .filter-section {
            margin-bottom: 20px;
        }
        
        .filter-title {
            font-weight: 700;
            margin-bottom: 12px;
            color: #2d3748;
            font-size: 1.05em;
        }
        
        .cluster-filter {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .filter-checkbox {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f0fff4;
            border: 2px solid transparent;
        }
        
        .filter-checkbox:hover {
            background: #c6f6d5;
            border-color: #9ae6b4;
            transform: translateX(4px);
        }
        
        .filter-checkbox input {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        .filter-checkbox label {
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }
        
        .search-results {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #68d391 #f0fff4;
        }
        
        .search-results::-webkit-scrollbar {
            width: 8px;
        }
        
        .search-results::-webkit-scrollbar-track {
            background: #f0fff4;
            border-radius: 10px;
        }
        
        .search-results::-webkit-scrollbar-thumb {
            background: #68d391;
            border-radius: 10px;
        }
        
        .result-item {
            padding: 14px;
            border-bottom: 1px solid #e6fffa;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            margin-bottom: 6px;
        }
        
        .result-item.selected {
            background: linear-gradient(135deg, #ffd3b6 0%, #ffaaa5 100%);
            border: 2px solid #ff1744;
            transform: translateX(5px);
            box-shadow: 0 6px 16px rgba(255, 23, 68, 0.3);
        }
        
        .result-item:hover {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(56, 161, 105, 0.1);
        }
        
        .result-item.selected:hover {
            background: linear-gradient(135deg, #ffc3a6 0%, #ff9a95 100%);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-name {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 1.05em;
        }
        
        .result-category {
            font-size: 0.92em;
            color: #4a5568;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .result-stats {
            font-size: 0.88em;
            color: #718096;
        }
        
        .cluster-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 700;
            color: white;
            margin-left: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        
        .cluster-badge-0 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .cluster-badge-1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .cluster-badge-2 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        
        .no-results {
            padding: 30px;
            text-align: center;
            color: #718096;
            font-weight: 500;
        }
        
        #scatterPlot {
            width: 100%;
            height: 650px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .cluster-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-top: 20px;
        }
        
        .cluster-card {
            padding: 24px;
            border-radius: 15px;
            border: 3px solid;
            transition: all 0.3s;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
        }
        
        .cluster-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .cluster-0 { 
            border-color: #667eea; 
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
        }
        .cluster-1 { 
            border-color: #f5576c; 
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.08) 0%, rgba(245, 87, 108, 0.08) 100%);
        }
        .cluster-2 { 
            border-color: #00f2fe; 
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.08) 0%, rgba(0, 242, 254, 0.08) 100%);
        }
        
        .cluster-title {
            font-size: 1.4em;
            font-weight: 800;
            margin-bottom: 18px;
        }
        
        .stat {
            margin: 12px 0;
            padding: 12px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            border-left: 4px solid #68d391;
        }
        
        .stat-label {
            font-size: 0.92em;
            color: #4a5568;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: 800;
            color: #2d3748;
            margin-top: 4px;
        }
        
        .category-list {
            margin-top: 18px;
        }
        
        .category-item {
            padding: 10px 12px;
            margin: 6px 0;
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(56, 161, 105, 0.1);
            font-weight: 500;
        }
        
        .badge {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.88em;
            font-weight: 700;
            box-shadow: 0 2px 6px rgba(56, 161, 105, 0.3);
        }
        
        .info-box {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            padding: 20px 24px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #48bb78;
            box-shadow: 0 8px 20px rgba(56, 161, 105, 0.1);
            line-height: 1.8;
            font-weight: 500;
            color: #2d3748;
        }
        
        .info-box strong {
            color: #2f855a;
            font-weight: 700;
        }
        
        .result-count {
            font-size: 0.95em;
            color: #4a5568;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .cluster-info {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 1200px) {
            .cluster-info {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔬 K-means 클러스터링: 식품 영양소 분석</h1>
            <p class="subtitle">에너지(kcal)와 나트륨(mg)을 기준으로 한 정규화 클러스터링 결과</p>
        </header>
        
        <div class="info-box">
            <strong>📊 분석 방법:</strong> StandardScaler를 사용한 정규화 후 K-means (k=3) 클러스터링 적용<br>
            <strong>🚫 제외 항목:</strong> 김치류, 장아찌·절임류, 장류/양념류<br>
            <strong>📈 실루엣 스코어:</strong> 0.4181 (클러스터링 품질 지표: -1 ~ 1, 높을수록 좋음)
        </div>
        
        <div class="main-content">
            <!-- 왼쪽 사이드바 (검색) -->
            <div class="sidebar">
                <div class="card">
                    <h2>🔍 식품 검색</h2>
                    
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="식품명 검색..."
                        >
                    </div>
                    
                    <div class="filter-section">
                        <div class="filter-title">클러스터 필터</div>
                        <div class="cluster-filter">
                            <div class="filter-checkbox">
                                <input type="checkbox" id="cluster0" value="0" checked>
                                <label for="cluster0">
                                    Cluster 0 <span class="cluster-badge cluster-badge-0">저칼로리·중나트륨</span>
                                </label>
                            </div>
                            <div class="filter-checkbox">
                                <input type="checkbox" id="cluster1" value="1" checked>
                                <label for="cluster1">
                                    Cluster 1 <span class="cluster-badge cluster-badge-1">고칼로리·고나트륨</span>
                                </label>
                            </div>
                            <div class="filter-checkbox">
                                <input type="checkbox" id="cluster2" value="2" checked>
                                <label for="cluster2">
                                    Cluster 2 <span class="cluster-badge cluster-badge-2">중칼로리·저나트륨</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="result-count" id="resultCount"></div>
                    
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
            
            <!-- 오른쪽 메인 컨텐츠 -->
            <div class="dashboard">
                <div class="card">
                    <h2>📈 클러스터 산점도</h2>
                    <div id="scatterPlot"></div>
                </div>
                
                <div class="card">
                    <h2>📋 클러스터별 특성</h2>
                    <div class="cluster-info" id="clusterInfo"></div>
                </div>
            </div>
        </div>
    </div>

            0: '#667eea',

        };

        let selectedFood = null;
        
        // 산점도 생성 - 더 이쁘게
        function createScatterPlot(dataToPlot = clusterData.data, highlightFood = null) {
            const traces = [0, 1, 2].map(cluster => {
                const clusterPoints = dataToPlot.filter(d => d.cluster === cluster);
                
                // 선택된 음식과 나머지 분리
                const normalPoints = highlightFood 
                    ? clusterPoints.filter(d => d.식품명 !== highlightFood)
                    : clusterPoints;
                
                return {
                    x: normalPoints.map(d => d['에너지(kcal)']),
                    y: normalPoints.map(d => d['나트륨(mg)']),
                    mode: 'markers',
                    type: 'scatter',
                    name: `Cluster ${cluster}`,
                    text: normalPoints.map(d => `${d.식품명}<br>카테고리: ${d.식품대분류명}`),
                    hovertemplate: '<b>%{text}</b><br>에너지: %{x:.1f} kcal<br>나트륨: %{y:.1f} mg<extra></extra>',
                    marker: {
                        color: colors[cluster],
                        size: 10,
                        opacity: highlightFood ? 0.25 : 0.75,
                        line: {
                            color: 'white',
                            width: 2
                        },
                        symbol: 'circle'
                    }
                };
            });
            
            // 선택된 음식이 있으면 강조 표시
            if (highlightFood) {
                const selectedItem = dataToPlot.find(d => d.식품명 === highlightFood);
                if (selectedItem) {
                    traces.push({
                        x: [selectedItem['에너지(kcal)']],
                        y: [selectedItem['나트륨(mg)']],
                        mode: 'markers',
                        type: 'scatter',
                        name: '선택된 음식',
                        text: [`${selectedItem.식품명}<br>카테고리: ${selectedItem.식품대분류명}`],
                        hovertemplate: '<b>%{text}</b><br>에너지: %{x:.1f} kcal<br>나트륨: %{y:.1f} mg<extra></extra>',
                        marker: {
                            color: '#ff1744',
                            size: 20,
                            opacity: 1,
                            line: {
                                color: '#fff',
                                width: 3
                            },
                            symbol: 'star'
                        },
                        showlegend: true
                    });
                }

                },
                yaxis: {
                    title: {
                        text: '나트륨 (mg)',
                        font: {
                            size: 16,
                            weight: 700,
                            color: '#2d3748'
                        },
                        standoff: 15
                    },
                    gridcolor: '#e2e8f0',
                    gridwidth: 1,
                    showline: true,
                    linecolor: '#cbd5e0',
                    linewidth: 2,
                    zeroline: false
                },
                hovermode: 'closest',
                plot_bgcolor: '#f7fafc',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { 
                    family: 'Noto Sans KR, sans-serif',
                    size: 13
                },
                legend: {
                    x: 0.02,
                    y: 0.98,
                    xanchor: 'left',
                    yanchor: 'top',
                    bgcolor: 'rgba(255,255,255,0.95)',
                    bordercolor: '#cbd5e0',
                    borderwidth: 2,
                    font: {
                        size: 13,
                        weight: 600
                    }
                },
                margin: {
                    l: 70,
                    r: 30,
                    t: 30,
                    b: 60
                }
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d']
            };
            
            Plotly.newPlot('scatterPlot', traces, layout, config);
        }
        
        // 클러스터 정보 카드 생성
        function createClusterInfo() {
            const container = document.getElementById('clusterInfo');
            
            clusterData.stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = `cluster-card cluster-${stat.cluster}`;
                
                const categories = Object.entries(stat.categories)
                    .slice(0, 5)
                    .map(([name, count]) => `
                        <div class="category-item">
                            <span>${name}</span>
                            <span class="badge">${count}개</span>
                        </div>
                    `).join('');
                
                const clusterLabels = {
                    0: '저칼로리·중나트륨',
                    1: '고칼로리·고나트륨',
                    2: '중칼로리·저나트륨'
                };
                
                card.innerHTML = `
                    <div class="cluster-title" style="color: ${colors[stat.cluster]}">
                        Cluster ${stat.cluster}: ${clusterLabels[stat.cluster]}
                    </div>
                    <div class="stat">
                        <div class="stat-label">총 데이터 수</div>
                        <div class="stat-value">${stat.count.toLocaleString()}개</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">평균 에너지</div>
                        <div class="stat-value">${stat.avg_energy.toFixed(1)} kcal</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">평균 나트륨</div>
                        <div class="stat-value">${stat.avg_sodium.toFixed(1)} mg</div>
                    </div>
                    <div class="category-list">
                        <strong>주요 식품 카테고리:</strong>
                        ${categories}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // 검색 결과 표시
        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            const countElement = document.getElementById('resultCount');
            
            countElement.textContent = `검색 결과: ${results.length}개`;
            
            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">검색 결과가 없습니다.</div>';
                return;
            }
            
            container.innerHTML = results.map(item => `
                <div class="result-item ${selectedFood === item.식품명 ? 'selected' : ''}" onclick="selectFood('${item.식품명}')">
                    <div class="result-name">
                        ${item.식품명}
                        <span class="cluster-badge cluster-badge-${item.cluster}">C${item.cluster}</span>
                    </div>
                    <div class="result-category">${item.식품대분류명}</div>
                    <div class="result-stats">
                        에너지: ${item['에너지(kcal)'].toFixed(1)} kcal | 
                        나트륨: ${item['나트륨(mg)'].toFixed(1)} mg
                    </div>
                </div>
            `).join('');
        }
        
        // 음식 선택 함수
        function selectFood(foodName) {
            if (selectedFood === foodName) {
                // 같은 음식 다시 클릭하면 선택 해제
                selectedFood = null;
                createScatterPlot(filteredData);
            } else {
                // 새로운 음식 선택
                selectedFood = foodName;
                createScatterPlot(filteredData, foodName);
            }
            displaySearchResults(filteredData);
        }
        
        // 검색 및 필터링 로직
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedClusters = Array.from(document.querySelectorAll('.cluster-filter input:checked'))
                .map(cb => parseInt(cb.value));
            
            filteredData = clusterData.data.filter(item => {
                const matchesSearch = item.식품명.toLowerCase().includes(searchTerm) ||
                                    item.식품대분류명.toLowerCase().includes(searchTerm);
                const matchesCluster = selectedClusters.includes(item.cluster);
                return matchesSearch && matchesCluster;
            });
            
            // 선택된 음식이 필터링 결과에 없으면 선택 해제
            if (selectedFood && !filteredData.find(d => d.식품명 === selectedFood)) {
                selectedFood = null;
            }
            
            displaySearchResults(filteredData);
            createScatterPlot(filteredData, selectedFood);
        }
        
        // 포인트 하이라이트 (클릭 시)
        function highlightPoint(foodName) {
            const item = clusterData.data.find(d => d.식품명 === foodName);
            if (!item) return;
            
            // 해당 포인트 중심으로 줌
            Plotly.relayout('scatterPlot', {
                'xaxis.range': [item['에너지(kcal)'] - 50, item['에너지(kcal)'] + 50],
                'yaxis.range': [item['나트륨(mg)'] - 200, item['나트륨(mg)'] + 200]
            });
        }
        
        // 이벤트 리스너
        document.getElementById('searchInput').addEventListener('input', performSearch);
        document.querySelectorAll('.cluster-filter input').forEach(checkbox => {
            checkbox.addEventListener('change', performSearch);
        });
        
        // 초기화
        createScatterPlot();
        createClusterInfo();
        displaySearchResults(clusterData.data);
        
        // 반응형 처리
        window.addEventListener('resize', () => {
            Plotly.Plots.resize('scatterPlot');
        });
    </script>
</body>
</html>
